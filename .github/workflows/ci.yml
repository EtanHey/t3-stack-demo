name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DATABASE_URL: "https://fake.com"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck # Replace with the appropriate script name

      - name: lint
        run: npm run lint # Replace with the appropriate script name

      - name: Print Environment Variables
        run: echo $MY_ENV_VAR
