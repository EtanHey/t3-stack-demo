name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DATABASE_URL: "https://fake.com"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Change to the desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run type-check # Replace with the appropriate script name

      - name: Run linting
        run: npm run lint # Replace with the appropriate script name
